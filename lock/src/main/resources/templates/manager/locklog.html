<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>金储智能</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <!--WEUI-->
    <link rel="stylesheet" th:href="@{../weui/css/weui.css}" />
    <link rel="stylesheet" th:href="@{../weui/css/weuix.css}" />
    <script th:src="@{../js/jquery.min.js}"  ></script>
    <script th:src="@{../weui/js/zepto.weui.js}"></script>
</head>
<body  ontouchstart>

<div class="weui-panel" >
    <div class="weui-panel__hd" style="text-align: center">
        <a  href="javascript:;" onclick=" history.back(-1)">
            <span class="icon icon-109 " style="font-size: 18px"></span>开锁日志</a>
    </div>
</div>
<div >
    <div id="inline-calendar" ></div>
    <input class="weui-input" id="date3" type="hidden">
</div>
<div class="weui-panel__bd" id="infoqu" >

</div>
<script th:src="@{../js/index.js}" ></script>
<script th:inline="javascript">
    $N.corpid=[[${corpid}]];
    $N.userid=[[${userid}]];
    $("#date3").calendar({
        container: "#inline-calendar",
        dateFormat: 'yyyy-mm-dd',
        onChange:function (p, values, displayValues){
            $N.wylog($N.corpid,$N.userid,values,"LOGIN");
        }
    });
    $N.wylog($N.corpid,$N.userid,$N.getcurrdate(true),"LOGIN");
</script>
</body>
</html>
