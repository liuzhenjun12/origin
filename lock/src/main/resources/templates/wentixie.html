<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>金储智能</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <!--WEUI-->
    <link rel="stylesheet" th:href="@{../weui/css/weui.css}" />
    <link rel="stylesheet" th:href="@{../weui/css/weuix.css}" />
    <!--基础样式-->
    <link th:href="@{../style/style.css}"  rel="stylesheet">
</head>
<body  ontouchstart>
<form style="color: #444">
    <div  style="width: 100%;margin-top: 5px;margin-left: -4px;">
        <a href="javascript:;" th:href="@{/wx/v1/wenti(corpid=${corpid},userid=${userid})}" >
            <span class="icon icon-109 left10" ></span><span >建议表单</span>
        </a>
    </div>
    <div style="width: 100%;height: 10px;background-color: #EFEFF4"></div>
    <div class="weui-cells weui-cells_form" >
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <input class="weui-input" placeholder="标题" type="text" id="tilte" name="tilte" >
            </div>
            <i class="weui-icon-safe-success" ></i>
        </div>
        <div style="width: 100%;height: 10px;background-color: #EFEFF4"></div>
        <div style="font-size: 13px;width: 100%;padding:0px 15px;">
            亲爱的用户:
        </div>
        <div style="font-size: 13px;width: 93%;padding:0px 15px;">
            感谢您使用我们的产品!欢迎您在这里给我们提供产品相关的建议，产品经理会及时查看大家的反馈。
        </div>
        <div style="font-size: 13px;width: 93%;padding:0px 15px;">
            另外，如果您在使用我们的产品的过程中遇到问题(bug)或者疑问，建议您提供相应的截图与描述，有助于我们更好的解决问题。感谢!
        </div>
        <div style="width: 100%;height: 10px;background-color: #EFEFF4"></div>
        <div class="weui-cells__title">反馈类型<span style="color: red">*</span></div>
        <div class="weui-form" style="font-size: 13px">
            <div style="width: 90%;margin-left: auto;margin-right: auto;border: 1px #b8b8b8  solid;position: relative;overflow: hidden;">
                <div class="weui-form-li iblock">
                    <input class="weui-form-checkbox"  name="type"  id="g1" value="1" type="radio" checked>
                    <label for="g1" >
                        <i class="weui-icon-radio"></i>
                        <div class="weui-form-text"><p>优化建议</p></div>
                    </label>
                </div>
                <div class="weui-form-li iblock">
                    <input class="weui-form-checkbox"  name="type"  id="g2" value="2" type="radio">
                    <label for="g2" >
                        <i class="weui-icon-radio"></i>
                        <div class="weui-form-text"><p>功能咨询</p></div>
                    </label>
                </div>
                <div class="weui-form-li iblock">
                    <input class="weui-form-checkbox"  name="type"  id="g3" value="3" type="radio">
                    <label for="g3" >
                        <i class="weui-icon-radio"></i>
                        <div class="weui-form-text"><p>问题吐槽</p></div>
                    </label>
                </div>
                <div class="weui-form-li iblock">
                    <input class="weui-form-checkbox"  name="type"  id="g4" value="4" type="radio">
                    <label for="g4" >
                        <i class="weui-icon-radio"></i>
                        <div class="weui-form-text"><p>点个赞</p></div>
                    </label>
                </div>
                <div class="weui-form-li iblock">
                    <input class="weui-form-checkbox"  name="type"  id="g5" value="5" type="radio">
                    <label for="g5" >
                        <i class="weui-icon-radio"></i>
                        <div class="weui-form-text"><p>其他问题</p></div>
                    </label>
                </div>
            </div>
        </div><br>
        <div style="width: 100%;height: 10px;background-color: #EFEFF4"></div>
        <div class="weui-cells__title">反馈内容:说说您的问题<span style="color: red">*</span></div>
        <div class="weui-cell datext">
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" placeholder="请输入您的问题" rows="3" onkeyup="textarea(this);"></textarea>
                <div class="weui-textarea-counter"><span>0</span>/<i>200</i></div>
            </div>
            <i class="weui-icon-clear" onclick="cleararea(this)"></i>
        </div><br>
        <div style="width: 100%;height: 10px;background-color: #EFEFF4"></div>
        <div class="weui-cells__title"><div style="float: left;margin-bottom: 15px">问题截图</div><div style="float: right">可上传<span style="color: red" id="tpcont">1</span>张图片</div></div>
        <div class="weui-uploader__bd" style="width: 90%;margin-left: auto;margin-right: auto">
            <ul class="weui-uploader__files" id="imgUl">

            </ul>

            <div class="weui-uploader__input-box" id="addImgBtn" onclick="openimg()">
            </div>
        </div>
        <div style="width: 100%;height: 10px;background-color: #EFEFF4"></div>
        <a href="javascript:;" id="tjio" class="weui-payselect-a" onclick="tiiao()">提交</a>
    </div>

</form>
</body>
<!--jquery-->
<script th:src="@{../js/jquery.min.js}"  ></script>
<script th:src="@{../js/index.js}" ></script>
<script th:src="@{../weui/js/zepto.weui.js}"></script>
<script th:src="@{../weui/js/zepto.min.js}"></script>
<script>
    $(function () {
        _imgLocalIdArray = [];
        init('wentixie');
        $("#tilte").val("问题与反馈-"+getcurrdate(false));
        $('#imgUl').empty();
    })
    function tiiao() {
        if($("#tjio").hasClass("weui-payselect-on")){

        }else {
            $.toptip('请输入您的问题内容','warning');
        }
    }

    function textarea(input) {
        var content = $(input);
        var max =  content.next().find('i') .text();
        var value = content.val();
        if (value.length>0) {
            value = value.replace(/\n|\r/gi,"");
            var len = value.length;
            content.next().find('span').text(len) ;
            var val=$('input:radio[name="type"]:checked').val();
            if(len>max){
                content.next().addClass('f-red');
                $("#tjio").removeClass("weui-payselect-on");
            }else{
                content.next().removeClass('f-red');
                $("#tjio").addClass("weui-payselect-on");
            }
        }else {
            $("#tjio").removeClass("weui-payselect-on");
        }
    }
    function cleararea(obj){
        $(obj).prev().find('.weui-textarea').val("");
        $("#tjio").removeClass("weui-payselect-on");
        return false;
    }
</script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</html>
