    <style>
        .lockqu{width: 100%;font-size: 15px}
        .lockqu{  display:flex;  align-items:center;  justify-content:center;  flex-direction:column;}
        @import url('https://fonts.googleapis.com/css?family=Allerta+Stencil');
        .lock{  width:130px;  height:200px;  display:flex;  flex-direction:column;  align-items:center;}
        /**:before,*:after{  content:"";  position:absolute;  display:block;}*/
        @-webkit-keyframes lock{  20%{
            transform:translatey(10px);
        }  100%{    transform:translatey(25px);
           }}
        .head{  width:55px;  height:65px;  border-radius:100% 100% 0px 0px;margin-top: 40px;
            /*background:radial-gradient(#00faed,blueviolet,#000);*/
            background: radial-gradient(#00faed,white,#00faed);
            /*position:absolute; */
            /*z-index:1;  */
            /*animation:lock 1s forwards;*/
        }
        .head:before{  width:35px;  height:53px;  border-radius:50% 50% 10% 10%;  background:#efeff4;  margin:10px 10px;
            box-shadow:-2px -8px 8px 2px #ccc;content:"";  position:absolute;  display:block;}
        .head:after{  width:14px;  height:20px;  background:#EFEFE9;  margin:48px 43px;content:"";  position:absolute;  display:block;}
        .notch{  position:absolute;  width:8px;
            height:6px;  background:#efeff4;  margin:37px 44px;  border-radius:0 30% 30% 0;  box-shadow:inset -4px 2px 2px 0px #bbb;}
        .body{
            width:75px;  height:45px;
            background:linear-gradient(to right,#37474F,#00faed,white,#00faed,#37474F);
            position:absolute;  z-index:1;  margin-top:75px;  border-radius:5px;
            box-shadow:inset 0px 0px 1px 0px #B0BE4C, inset 0px 0px 1px 0px #678678;
        }

        .bisuo{margin:14% 30%;  position:absolute;  display:block;font-family: 'Allerta Stencil', sans-serif;  color:darkred; font-weight: bold;}
        #toggle{  width:130px;  height:180px;  cursor:pointer;  position:absolute;  z-index:10;  opacity:0;}
        @-webkit-keyframes bilock{
            20%{    transform:translatey(-2px);  }
            40%{    transform:translatey(-1px);  }
            60%{    transform:translatey(-2px);  }
            80%{    transform:translatey(-1px);  }
            100%{    transform:translatey(-2px);  }
        }
        @-webkit-keyframes unlock{
            10%{    transform:translatey(-20px);  } 100%{    transform:translatey(-20px);  }}
        .kaikai{animation:unlock 1s forwards;}
        .guan{animation: bilock 1s forwards;}

<!-- page 容器 -->
<div class="page " >
    <!-- 工具栏 -->
    <nav class="bar bar-tab">
        <a class="tab-item external active" th:href="@{/wx/v1/index}">
            <span class="icon icon-home"></span>
            <span class="tab-label">首页</span>
        </a>
        <a class="tab-item external " th:if="${userInfo.roleId!=2}" th:href="@{/wx/v1/page/admin}">
            <span class="icon icon-app"></span>
            <span class="tab-label">管理</span>
        </a>
        <a class="tab-item external " th:href="@{/wx/v1/page/log}">
            <span class="icon icon-clock"></span>
            <span class="tab-label">日志</span>
        </a>
        <a class="tab-item external " th:href="@{/wx/v1/page/wode}" >
            <span class="icon icon-me"></span>
            <span class="tab-label">我的</span>
        </a>
    </nav>

    <!-- 这里是页面内容区 -->
    <div class="content">
        <div class="content-padded">
            <div class="swiper-container" data-space-between='10' data-autoplay="2000" data-autoplay-disable-on-interaction="false">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="/static/weimg/bna.jpg" style="height: 200px;width: 100%"/>
                    </div>

                    <div class="swiper-slide">
                        <img src="/static/weimg/fjb.jpg" style="height: 200px;width: 100%"/>
                    </div>

                    <div class="swiper-slide">
                        <img src="/static/weimg/fjc.jpg" style="height: 200px;width: 100%"/>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <div class="content-padded" id="suo" style="margin-top: 30%">
            <div class="swiper-container" >
                <div class="swiper-wrapper" id="lockinfo" >
                </div>
            </div>
        </div>

    </div>


</div>
