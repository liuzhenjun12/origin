<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>胖哼智能</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的日志</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--阿里巴巴前端框架 -->
    <link rel="stylesheet" th:href="@{/static/alibb/css/sm.min.css}">
    <link rel="stylesheet" th:href="@{/static/alibb/css/sm-extend.min.css}" >
    <link rel="stylesheet" th:href="@{/static/weui/css/weui.css}" />
    <link rel="stylesheet" th:href="@{/static/weui/css/weuix.css}" />
    <!--jquery-->
    <style>
        .openlock {width: 50px;height: 50px;display: inline-block;background-image: url("/static/imgage/icons.png");background-position: -157px -139px;}
        .top-head{position:fixed; width:100%;height:auto;  overflow-y:auto;min-height: 330px;z-index: 10;}
    </style>
</head>

<body >
<nav class="bar bar-tab">
    <a class="tab-item external " th:href="@{/wx/v1/index}">
        <span class="icon icon-home"></span>
        <span class="tab-label">首页</span>
    </a>
    <a class="tab-item external " th:href="@{/wx/v1/page/admin}">
        <span class="icon icon-app"></span>
        <span class="tab-label">管理</span>
    </a>
    <a class="tab-item external active" th:href="@{/wx/v1/page/log}">
        <span class="icon icon-clock"></span>
        <span class="tab-label">日志</span>
    </a>
    <a class="tab-item external" th:href="@{/wx/v1/page/wode}">
        <span class="icon icon-me"></span>
        <span class="tab-label">我的</span>
    </a>
</nav>
<div class="content">
    <div id="page-calendar" class="page">
        <div class="content">
            <div class="top-head">
            <div class="card" >
                <div class="card-content">
                    <div class="card-content-inner">
                        <div id="inline-calendar" ></div>
                        <input class="weui-input" id="date3" type="hidden">
                    </div>
                </div>
            </div>
        </div>
                <ul id="loginfo" >

                </ul>
        </div>
    </div>
</div>



<script th:src="@{/static/alibb/js/jquery.js}" ></script>
<script th:src="@{/static/alibb/js/sm.js}" ></script>
<script th:src="@{/static/weui/js/zepto.weui.js}"></script>
<script th:src="@{/static/weixin/js/index.js}"></script>
<script th:inline="javascript">
    $N.corpid=$N.getCookie("CorpId");
    $N.userid=$N.getCookie("LoginId");
    $("#date3").calendar({
        container: "#inline-calendar",
        dateFormat: 'yyyy-mm-dd',
        onChange:function (p, values, displayValues){
            if($N.corpid&&$N.userid) {
                $N.wylog($N.corpid, $N.userid, "OPEN", values);
            }else {
                location.href="/wx/v1/index";
            }
        }
    });
    $(function () {
        var top=screen.height;
        if(top<650){
            $(".current-year-value").css("width","45%");
            $(".current-month-value").css("width","45%");
        }
        if($N.corpid&&$N.userid){
            $N.wylog($N.corpid,$N.userid,"OPEN",$N.getcurrdate(true));
        }else {
            location.href="/wx/v1/index";
        }
    })


</script>

</body>


</html>
