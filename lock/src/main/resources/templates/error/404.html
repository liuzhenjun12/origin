<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>胖哼智能</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <!--jquery-->
    <script th:src="@{/static/js/jquery.min.js}"  ></script>
    <link rel="stylesheet" th:href="@{/static/weui/css/weui.css}" />
    <link rel="stylesheet" th:href="@{/static/weui/css/weuix.css}" />
</head>
<body>

<div  style="text-align: center">
  <div style="margin-top: 20%">
      <img th:src="@{/static/imgage/chaoshi.png}"  >
  </div>
    <div th:text="${msg}"></div>
</div>
<script th:src="@{/static/weui/js/zepto.min.js}"></script>
<script th:src="@{/static/weui/js/zepto.weui.js}"></script>
<script th:inline="javascript">
var msg=[[${msg}]];
var url=[[${redirect_uri}]];
if(msg){
    $.toptip(msg,'error');
}else {
    $.toptip("请求超时，请重新登录",'error');
}
if(url){
    setTimeout(function(){ location.href=url; }, 2000);
}else {
    setTimeout(function(){ location.href="/web/v1/login"; }, 2000);
}
</script>

</body>
</html>
