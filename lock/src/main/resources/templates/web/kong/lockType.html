                                                    <label for="sbtype" class="col-sm-2 control-label">设备型号:<span style="color: red">*</span></label>

                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="sbjc" class="col-sm-2 control-label">类型简称:<span style="color: red">*</span></label>

                                                        <input class="form-control" name="sbjc" placeholder="类型简称的长度在3~10之间" id="sbjc" type="text">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="sbxlid" class="col-sm-2 control-label">所属系列:<span style="color: red">*</span></label>

                                                </div>
                                                <div class="form-group">

                                            </div>

                                            <div class="center-block">
                                                <button id="cancelAdd" onclick="$C.guanbidingdan(1)" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                                <button id="addBooksInfo" type="button"   onclick="$C.addLockType()" class="btn btn-success" >保存</button>

                            </div>
                        </div>
                    </div>
