<!DOCTYPE HTML>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="huaban" content="nopin">

    <link rel="shortcut icon " type="images/x-icon"  th:href="@{/static/image/logo.png}" >
    <title>控制中心</title>
    <link th:href="@{/static/bootstrap/css/bootstrap-min.css}"  rel="stylesheet">
    <link th:href="@{/static/web/css/console.css}"  rel="stylesheet">

<body id="app-layout">
<div class="spark-screen relative">
    <div class="">
        <div  class="setting-header">
            <div  class="setting-container clearfix">
                <div  style="float: left;margin-top: 10px;margin-left: 40px;cursor: pointer;font-weight: 700;">胖哼智能</div>
                <span  class="page-tag" style="margin-top: 10px;">控制中心</span>

                <div  lxref="header-mini" style="cursor:pointer" class=" nav-personal right ">
                    <a   th:href="@{/web/v1/index}">
                        <span  class="page-tag" >返回</span>
                    </a>
                </div>
                <div  lxref="header-mini"  style="float: right;margin-right: 5px;margin-top: 11px;font-weight: 100;">
                    <span  th:text="${session.sessionInfo.loginId}" ></span>
                </div>
            </div>
        </div>
        <div class="setting-container clearfix">
            <div class="block-container sidebar">
                <ul  class="menu">
                    <li >

                                <span  class="bg-sprites menu-icon home">
                                </span>首页</span>
                        </a>
                    </li>
                    <li >
                        <div  class="primary-item " ONCLICK="$SO.openfenxi('shebei','fen')">

                            <span ><span  class="bg-sprites menu-icon analyse">
                            </span>设备管理
                            </span>
                        </div>
                        <ul  id="shebei" class="secondary-list" style="display: none">
                            <li >
                                <a  th:href="@{/web/kong/lockXl}" class="secondary-item ">
                                    <span >设备系列设置</span>
                                </a>
                            </li>
                            <li >
                                <a  th:href="@{/web/kong/lockType}" class="secondary-item ">
                                    <span >设备类型设置</span>
                                </a>
                            </li>
                            <li >
                                <a  th:href="@{/web/kong/lockNum}" class="secondary-item">

                            <li >
                                <a  th:href="@{/web/kong/yesAvtion}" class="secondary-item">

                                </a>
                            </li>
                            <li >
                                <a  th:href="@{/web/kong/notAvtion}" class="secondary-item">
                                    <span >未激活设备</span>
                                </a>
                            </li>
                        </ul>

                    </li>
                    <li >
                        <div  class="primary-item" ONCLICK="$SO.openfenxi('jichu','fen')">
                            <span  id="fen1" class="bg-sprites toggle-icon down"></span>
                            <span ><span  class="bg-sprites menu-icon security">
                            </span>企业管理
                            </span>
                        </div>
                        <ul  id="jichu" class="secondary-list" style="display: none">
                            <li >
                                <a  th:href="@{/web/kong/corp}" class="secondary-item ">

                                </a>
                            </li>
                        </ul>
                    </li>
                    <li >
                        <div  class="primary-item" ONCLICK="$SO.openfenxi('userfe','fen')">

                            <span ><span  class="bg-sprites menu-icon contacts">
                            </span>用户管理
                            </span>
                        </div>
                        <ul  id="userfe" class="secondary-list" style="display: none">
                            <li >
                                <a  th:href="@{/web/kong/user}" class="secondary-item ">
                                    <span >用户信息</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li >
                        <div  class="primary-item" ONCLICK="$SO.openfenxi('yichang','fen')">
                            <span  id="fen3" class="bg-sprites toggle-icon down"></span>
                            <span ><span  class="bg-sprites menu-icon teams">
                            </span>日志管理
                            </span>
                        </div>
                        <ul  id="yichang" class="secondary-list" style="display: none">
                            <li >
                                <a   th:href="@{/web/kong/log}" class="secondary-item">
                                    <span >操作日志</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li >
                        <div  class="primary-item active" ONCLICK="$SO.openfenxi('jiankong','fen')">
                            <span  id="fen4" class="bg-sprites toggle-icon down"></span>
                            <span ><span  class="bg-sprites menu-icon operate">
                            </span>监控管理
                            </span>

                        <ul  id="jiankong" class="secondary-list" >

                                <a  th:href="@{/web/kong/jiankong}" class="secondary-item active">
                                    <span >设备监控</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>

        <div class="modal fade" id="addtype" role="dialog">
            <div class="temp-custom-modal-wrap">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content temp-custom-modal-content" >
                        <button type="button" class="close temp-custom-close-button" data-dismiss="modal">&times;</button>
                        <div class="modal-body temp-custom-modal-body">
                            <div class="temp-login-form-wrapper">
                                <div class="row custom-row" >
                                    <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12" >
                                        <p>发送报文</p>
                                    </div>
                                </div>
                                <form id="defaultForm"   method="post" enctype="multipart/form-data" class="form-horizontal" >
                                    <div id="addBookModal" class="modal-body">
                                        <div class="form-horizontal">
                                            <div class="form-group">
                                                <label for="ip" class="col-sm-2 control-label">发送IP:<span style="color: red">*</span></label>
                                                <div class="col-sm-10">
                                                    <input type="hidden" id="id">
                                                    <input class="form-control" name="ip" id="ip" readonly type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="result" class="col-sm-2 control-label">填写报文:<span style="color: red">*</span></label>
                                                <div class="col-sm-10">
                                                    <textarea class="form-control" rows="6" id="result"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <div class="center-block">
                                            <button id="cancelAdd" onclick="$SO.rest()" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                            <button id="addBooksInfo" type="button"   onclick="$SO.send()" class="btn btn-success" >发送</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

<script th:src="@{/static/web/js/jquery.min.js}"  ></script>
<script th:src="@{/static/bootstrap/js/bootstrap.min.js}" ></script>
<script th:src="@{/static/web/js/socket.js}" ></script>
<script  th:inline="javascript">
    window.onbeforeunload = function() {
        $SO.ws.onclose = function () {}; // disable onclose handler first
        $SO.ws.close()
    };
    $SO.userid=[[${session.sessionInfo.loginId}]];
    var height=document.body.clientHeight;
    $(".setting-container .block-container ").css("min-height",height-140);
    $(".spark-screen ").css("min-height",height-140);
    $(".main").css("height",height-140);
    $("#xiaoxi").css("height",height-250);
    $(function () {
        $SO.init();
    })
</script>

</body>
</html>
