server:
  port: 80
  servlet:
    session:
      timeout: 36000s
spring:
  application:
    name: wx
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
  redis:
    host: localhost # Redis服务器地址
    database: 0 # Redis数据库索引（默认为0）
    port: 6379 # Redis服务器连接端口
    password: # Redis服务器连接密码（默认为空）
    jedis:
      pool:
        max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接
    timeout: 5000ms # 连接超时时间（毫秒）
  datasource:
    url: jdbc:mysql://localhost:3306/pangheng?characterEncoding=UTF-8
    username: root
    password: 123456
    druid:
      initial-size: 5 #连接池初始化大小
      min-idle: 10 #最小空闲连接数
      max-active: 20 #最大连接数
      web-stat-filter:
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*" #不统计这些请求数据
      stat-view-servlet: #访问监控网页的登录用户名和密码
        login-username: druid
        login-password: druid
  mvc:
    static-path-pattern: /static/**
swagger:
  base-package: weixin.v1.controller
  host: localhost:80

mybatis:
  type-aliases-package: weixin.model
  mapper-locations: classpath*:mapper/*.xml
  check-config-location: true
  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
#  config-location: classpath:auto-config/mybatis-config.xml

mapper:
  mappers:
    - base.mybatis.BaseMapper
    - tk.mybatis.mapper.common.Mapper
  not-empty: false
  identity: mysql
file:
  staticAccessPath: /upload/** # 静态资源对外暴露的访问路径
  uploadFolder: C:/jinchu/img/ #文件上传目录
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
